<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h1>Ramen Rater</h1>
  </header>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Ramen Image" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
    <p>Rating: <span id='rating-display'>Insert rating here</span> / 10</p>
    <h4>Comment:</h4>
    <p id='comment-display'>Insert comment here</p>
  </div>

  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" required />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" required />
    <label for="new-image">Image URL: </label>
    <input type="text" name="image" id="new-image" required />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" min="1" max="10" required />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment" required></textarea>
    <input type="submit" id="submit-button" value="Add Ramen" />
  </form>
</body>

</html>
